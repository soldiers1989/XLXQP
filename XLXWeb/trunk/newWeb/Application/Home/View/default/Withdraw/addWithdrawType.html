<extend name="Base/base"/>

<block name="main">
    <br>
    <div class="searchTable">
        <form class="layui-form">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:84px;">提现类型ID</label>
                    <div class="layui-input-inline">
                        <input name="withdrawTypeID" class="layui-input" type="text" id="withdrawTypeID" autocomplete="off" lay-verify="required|number">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:84px;">提现类型名称</label>
                    <div class="layui-input-inline">
                        <input name="withdrawTypeName" class="layui-input" type="text" id="withdrawTypeName" autocomplete="off" lay-verify="required">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="addWithdrawType" lay-submit="">新建</button>
                </div>
            </div>
        </form>
    </div>

</block>

<block name="script">
    <script>
        layui.use(['jquery', 'table', 'form'], function () {
            var table = layui.table
                , $ = layui.jquery
                , form = layui.form;
            //监听提交
            form.on('submit(addWithdrawType)', function(obj){
                let postData = {
                    withdrawTypeID: $("input[name='withdrawTypeID']").val(),
                    withdrawTypeName: $('input[name="withdrawTypeName"]').val()
                }
                $.post("{:U('withdraw/addWithdrawType')}", postData , (response) => {
                    if ( response.code == 0 ) {
                        layer.alert('添加成功', function(index){
                            location.reload()
                            //按钮【按钮一】的回调
                        })
                    }else{
                        layer.alert(response.message)
                    }
                })
                return false;
            });
        });
    </script>
</block>
