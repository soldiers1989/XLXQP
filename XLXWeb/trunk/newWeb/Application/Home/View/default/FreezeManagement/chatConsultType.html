<extend name="Base/base" />
<block name="main">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item" >
            <foreach name="consultation" key="k" item="vo" >
                <input type="radio" name="ConsultType" value="{$k}" lay-filter="consultation" title="{$vo}">
            </foreach>
        </div>
    </form>
</block>

<block name="script">
    <script>
        layui.use(['jquery', 'table', 'form'], function(){
            var table = layui.table
                ,$ = layui.jquery
                ,form = layui.form;
            form.on('radio(consultation)', function(data){
                console.log(data.elem); //得到radio原始DOM对象
                console.log(data.value); //被点击的radio的value值
                $.post("{:U('FreezeManagement/doChatConsultType')}", {id: "{:I('get.id/d')}", consultation:data.value}, function (response) {
                    if( response.code == 0 ){
                    }
                })
            });
        });
    </script>
</block>
