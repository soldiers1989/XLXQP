<extend name="Base/base"/>

<block name="main">
    <br>
    <div class="searchTable">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">玩家ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" autocomplete="off" class="layui-input" lay-verify="number">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">玩家昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nickname" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="order" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单分类</label>
                    <div class="layui-input-inline">
                        <select name="txdd_class">
                            <option value="">请选择</option>
                            <foreach name="txdd_class" key="key" item="vo">
                                <option value="{$key}">{$vo}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-inline">
                        <select name="DD_STATE">
                            <option value="">请选择</option>
                            <foreach name="DD_STATE" key="key" item="vo">
                                <option value="{$key}">{$vo}</option>
                            </foreach>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">提现类型</label>
                    <div class="layui-input-inline">
                        <select name="txType">
                            <option value="">请选择</option>
                            <foreach name="TX_TYPE" key="key" item="vo">
                                <option value="{$key}">{$vo}</option>
                            </foreach>
                        </select>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">时间筛选</label>
                    <div class="layui-input-inline">
                        <select name="selectTime">
                            <option value="CreateTime">提现申请时间</option>
                            <option value="PayTime">打款时间</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">开始日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="s_date" id="s_date" lay-verify="date" placeholder="yyyy-MM-dd HH:mm:ss"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">截止日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="e_date" id="e_date" lay-verify="date" placeholder="yyyy-MM-dd HH:mm:ss"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">审核人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sren" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">排序时间</label>
                    <div class="layui-input-inline">
                        <select name="sortTime">
                            <option value="CreateTime">提现申请时间</option>
                            <option value="PayTime">打款时间</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn" data-type="reload">搜索</button>
                    <button class="layui-btn" data-type="execlExport">导出</button>
                </div>
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>实际提现总金额: <span id="tixianTotal"></span></legend>
    </fieldset>

    <table class="layui-table"
           lay-data="{loading:true,height:'full',even:true,page:true,cellMinWidth:100, id:'datalist'}"
           lay-filter="datalist">
        <thead>
        <tr>
            <th lay-data="{field:'TX_CLASS'}">提现分类</th>
            <th lay-data="{field:'order'}">订单号</th>
            <th lay-data="{field:'create_time', minWidth:160}">提现申请时间</th>
            <th lay-data="{field:'dk_time', minWidth:160}">打款时间</th>
            <th lay-data="{field:'request_ip', minWidth:150}">来自IP</th>
            <th lay-data="{field:'device_code'}">设备码</th>
            <th lay-data="{field:'account'}">玩家ID</th>
            <th lay-data="{field:'name'}">玩家姓名</th>
            <th lay-data="{field:'nickname', minWidth:150}">玩家昵称</th>
            <th lay-data="{field:'amount', templet: '#stateColor'}">提现金额</th>
            <th lay-data="{field:'warning', minWidth:150}">预警标志</th>
            <th lay-data="{field:'tx_rate', minWidth:150}">本次提现手续费</th>
            <th lay-data="{field:'tx_real_amount', minWidth:150}">本次实际提现金额</th>
            <th lay-data="{field:'type'}">提现类型</th>
            <th lay-data="{field:'tx_account', minWidth:200}">目标账号</th>
            <th lay-data="{field:'sh_result', minWidth:150, templet: '#shColor'}">后台审核结果</th>
            <th lay-data="{field:'sh_operator', minWidth:150}">后台审核账号</th>
            <th lay-data="{field:'sh_detail', minWidth:280}">后台审核结果详细</th>
            <th lay-data="{field:'sh_time', minWidth:160}">后台审核时间</th>
            <th lay-data="{field:'tx_pass'}">提现通道</th>
            <th lay-data="{field:'tx_pass_result', minWidth:150, templet: '#tdColor'}">通道提现结果</th>
            <th lay-data="{field:'tx_process_time', minWidth:160}">通道提现处理时间</th>
            <th lay-data="{field:'rg_result', minWidth:150, templet: '#rgColor'}">人工处理结果</th>
            <th lay-data="{field:'RGCL_RES_detail',  minWidth:160}">人工处理详细结果</th>
            <th lay-data="{field:'rg_operator', minWidth:150}">人工处理账号</th>
            <th lay-data="{field:'rg_time', minWidth:160}">人工处理时间</th>
            <th lay-data="{field:'state', templet: '#resultColor'}">订单状态</th>
        </tr>
        </thead>
    </table>

    <script type="text/html" id="stateColor">
        {{#  if( d.flag == 1 ){ }}
        <span style="font-weight:bold;color:red">{{ d.amount }}</span>
        {{#  } else { }}
        <span style="font-weight:bold;color:#393D49">{{ d.amount }}</span>
        {{#  } }}
    </script>

    <script type="text/html" id="shColor">
        {{#  if( d.flag_sh == 2 ){ }}
        <span style="font-weight:bold;color:red">{{ d.sh_result }}</span>
        {{#  } else { }}
        <span style="font-weight:bold;color:#009688">{{ d.sh_result }}</span>
        {{#  } }}
    </script>

    <script type="text/html" id="tdColor">
        {{#  if( d.flag_td == 2 || d.flag_td == 3 ){ }}
        <span style="font-weight:bold;color:red">{{ d.tx_pass_result }}</span>
        {{#  } else { }}
        <span style="font-weight:bold;color:#009688">{{ d.tx_pass_result }}</span>
        {{#  } }}
    </script>

    <script type="text/html" id="rgColor">
        {{#  if( d.flag_rg == 2 ){ }}
        <span style="font-weight:bold;color:red">{{ d.rg_result }}</span>
        {{#  } else { }}
        <span style="font-weight:bold;color:#009688">{{ d.rg_result }}</span>
        {{#  } }}
    </script>

    <script type="text/html" id="resultColor">
        {{#  if( d.flag_result == 2 || d.flag_result == 6 ){ }}
        <span style="font-weight:bold;color:red">{{ d.state }}</span>
        {{#  }else if( d.flag_result == 5 ) { }}
        <span style="font-weight:bold;color:#009688">{{ d.state }}</span>
        {{#  } else { }}
        <span style="font-weight:bold;">{{ d.state }}</span>
        {{#  } }}
    </script>

</block>

<block name="script">
    <script>
        layui.use(['jquery', 'table', 'laydate'], function () {
            var table = layui.table
                , $ = layui.jquery
                , form = layui.form
                , laydate = layui.laydate;
            //日期
            laydate.render({
                elem: '#s_date'
                , type: 'datetime',
                format: 'yyyy-MM-dd HH:mm:ss'
            });
            laydate.render({
                elem: '#e_date'
                , type: 'datetime',
                format: 'yyyy-MM-dd HH:mm:ss'
            });

            var active = {
                searchData: function () {
                    return {
                        account: (function () {
                            let data_ = "";
                            if ($('input[name="account"]').val() != "") {
                                var reg = new RegExp(/^\d{7}$/);
                                if (reg.test($('input[name="account"]').val())) {
                                    data_ = $('input[name="account"]').val();
                                }
                                else {
                                    layer.alert('请输入正确的玩家ID');
                                }
                            }
                            return data_;
                        }()),
                        nickname: $('input[name="nickname"]').val(),
                        order: $('input[name="order"]').val(),
                        txdd_class: $('select[name="txdd_class"]').val(),
                        DD_STATE: $('select[name="DD_STATE"]').val(),
                        start_time: $('input[name="s_date"]').val(),
                        end_time: $('input[name="e_date"]').val(),
                        sren: $('input[name="sren"]').val(),
                        selectTime: $('select[name="selectTime"]').val(),
                        sortTime: $('select[name="sortTime"]').val(),
                        txType: $('select[name="txType"]').val(),

                    }
                },
                formatSearchData: function () {
                    let $d = this.searchData(),
                        $s = '?';
                    $d.isExecl = 1;
                    for (var $v in $d) {
                        $s += $v + "=" + $d[$v] + "&";
                    }
                    return $s;
                },
                reload: function () {
                    table.reload('datalist', {
                        where: active.searchData(),
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        url: '{:U("withdraw/orderInquiry")}',
                        limits: [10, 20, 50, 100, 500, 2000],
                        limit: limit,
                        done: function (data) {
                            $('#tixianTotal').html(data.tixianTotal)
                        }
                    })
                },
                execlExport: function () {
                    let index = layer.open({
                        type: 2,
                        title: '导出',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['100px', '100px'],
                        content: '{:U("withdraw/orderInquiry")}' + active.formatSearchData() //iframe的url
                    });
                    // setTimeout(function(){
                    //     layer.close(index);
                    // },3000);
                }
            }

            active.reload();

            $('.searchTable .layui-btn').bind({
                click: function () {
                    var type = $(this).data('type')
                    active[type] ? active[type].call(this) : ""
                }
            })

        });
    </script>
</block>
